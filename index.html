<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <script defer src="./site/app.js"></script>
    <link rel="stylesheet" href="./site/style.css">
</head>
<body>
    <div id="container">
        <form id="myForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome"><br><br>
            <label for="lastName">Sobrenome:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Digite seu sobrenome"><br><br>
            <label for="content">Comentários:</label><br>
            <textarea id="content" name="content" placeholder="Deixe seu comentário"></textarea><br><br>
            <button type="submit">Enviar</button>
          </form>
          
    </div>
</body>
</html>
